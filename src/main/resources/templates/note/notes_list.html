<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Note List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      .container {
        justify-content: center;
        width: 1200px;
      }
    </style>
  </head>
  <body class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <h1>Мої нотатки - _____ шт.</h1>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>

          <a th:href="@{/note/create}">
            <button type="button" class="btn btn-info">Додати нотатку</button>
          </a>
        </div>
      </div>
    </nav>

    <table class="table table-hover">
      <thead>
        <tr scope="row">
          <th scope="col">Назва</th>
          <th scope="col">Опис</th>
          <th scope="col">Тип</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr scope="row" th:each="note : ${notes}">
          <td width="30%" th:text="${note.title}"></td>
          <td width="50%" th:text="${note.content}"></td>
          <td width="8%" th:text="${note.access_type}"></td>
          <td width="12%">
            <form
              th:action="@{/note/delete}"
              method="post"
              style="display: inline"
            >
              <input type="hidden" name="id" th:value="${note.id}" />
              <button class="btn btn-danger">
                <i class="fa fa-trash" aria-hidden="true"></i>
              </button>
            </form>
            <form
              th:action="@{/note/edit}"
              method="post"
              style="display: inline"
            >
              <input type="hidden" name="id" th:value="${note.id}" />
              <button class="btn bg-warning">
                <i class="fa fa-pencil" aria-hidden="true"></i>
              </button>
            </form>

            <a th:href="@{/note/share(id=${note.id})}">
              <button class="btn bg-success">
                <i class="fa fa-share-alt" aria-hidden="true"></i>
              </button>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
